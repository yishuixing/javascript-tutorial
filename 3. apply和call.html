<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1(x, y) {
            console.log((x + y) + '=>' + this)
            return 'this return'
        }
        var r1= f1.apply(null,[1,2]) //this是 window
        console.log(r1)
        var r2=f1.call(null,1,2)//this是 window
        console.log(r2)
        var obj={
            sex:"男"
        }
        var r1= f1.apply(obj,[1,2]) //this是 obj
        console.log(r1)
        var r2=f1.call(obj,1,2)//this是 obj
        console.log(r2)
        console.log(f1.__proto__==Function.prototype) // true
    </script>
</head>

</html>
