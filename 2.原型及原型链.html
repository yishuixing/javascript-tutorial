<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    function Person (name,ninkname) {
        this.name=name
        this.nickname=ninkname
        this.run=function () {
            console.log(this.name+'--'+this.nickname)
        }
    }
   var p= new Person("安俊","易水行")
    Person.prototype.age=99
    console.log(p)
    if (p instanceof Person) {
        console.log( 'type c')
    }
    p.run();
    console.log(p.age) //age 是在Person.prototype.age中定义，对象自己没有，再到原型中找，原型中属性和方法共享
    p.age=11
    console.log(p.age) //对象中有，优先用对象中的age
</script>
<body>

</body>
</html>
